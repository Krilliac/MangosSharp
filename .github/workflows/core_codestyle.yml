name: Check Codestyling
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  check-codestyle:
    strategy:
      fail-fast: false

    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v2

      - name: Check Codestyling
        run: source ./apps/ci/ci-codestyle.sh
